<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doge + Poodle — Stylized SVG</title>
  <style>
    :root{
      --bg:#ffffff;
      --outline:#1b1b1b;
      --hoodie:#101214;
      --chain:#d2b36e;
      --shiba1:#cc6c2d; /* orange */
      --shiba2:#7a3d19; /* dark orange */
      --shibaCream:#f8e6c7;
      --poodle:#f6efe4;
      --poodleStroke:#c2b7a6;
      --accent:#e13c2f; /* red collar */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; display:grid; place-items:center; background:var(--bg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
    .wrap{width:min(840px, 96vw)}
    svg{width:100%; height:auto; display:block}
    .shadow{filter:url(#shadow)}
  </style>
</head>
<body>
  <div class="wrap">

    <!--
      This is a *stylized* SVG recreation of the reference image.
      It is built from editable shapes and groups so you can tweak colors,
      proportions, or text easily. Not pixel-accurate by design.
    -->

    <svg viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
      <title id="title">Doge + Poodle — Stylized SVG</title>
      <desc id="desc">Vector illustration of a Shiba Inu in a black hoodie with text, next to a cream poodle.</desc>

      <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="10" stdDeviation="14" flood-opacity="0.25"/>
        </filter>
        <linearGradient id="hoodieGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0" stop-color="#1a1d20"/>
          <stop offset="1" stop-color="#0b0c0d"/>
        </linearGradient>
        <radialGradient id="chainGrad" cx="50%" cy="35%" r="70%">
          <stop offset="0" stop-color="#f7e3a9"/>
          <stop offset="0.6" stop-color="#d6b66f"/>
          <stop offset="1" stop-color="#a88b4c"/>
        </radialGradient>
      </defs>

      <!-- Hoodie body -->
      <g id="hoodie" class="shadow">
        <path d="M190 740 q260 140 520 0 v-300 q0-70-60-120 q-60-50-200-70 q-140 20-200 70 q-60 50-60 120z" fill="url(#hoodieGrad)" stroke="var(--outline)" stroke-width="10" stroke-linejoin="round"/>
        <!-- pocket -->
        <path d="M330 685 q120 70 240 0" fill="none" stroke="#2b2e31" stroke-width="16" stroke-linecap="round"/>
      </g>

      <!-- Shiba hood opening (black inside) -->
      <g id="hood" class="shadow">
        <path d="M305 300 q145-130 290 0 q35 30 60 120 q-140 60-410 0 q25-90 60-120z" fill="#0b0c0d" stroke="var(--outline)" stroke-width="10" stroke-linejoin="round"/>
        <!-- draw cords -->
        <path d="M328 470 q-12 120 30 170" fill="none" stroke="#2b2e31" stroke-width="14" stroke-linecap="round"/>
        <path d="M575 470 q20 120-30 170" fill="none" stroke="#2b2e31" stroke-width="14" stroke-linecap="round"/>
      </g>

      <!-- Chain -->
      <g id="chain" transform="translate(260 560)">
        <g fill="url(#chainGrad)" stroke="#8f7840" stroke-width="8">
          <ellipse rx="46" ry="30" cx="0" cy="0"/>
          <ellipse rx="46" ry="30" cx="90" cy="8"/>
          <ellipse rx="46" ry="30" cx="180" cy="16"/>
          <ellipse rx="46" ry="30" cx="270" cy="8"/>
          <ellipse rx="46" ry="30" cx="360" cy="0"/>
        </g>
      </g>

      <!-- Shiba head/face -->
      <g id="shiba" transform="translate(330 250)" class="shadow">
        <!-- head base -->
        <ellipse cx="140" cy="120" rx="130" ry="120" fill="var(--shibaCream)" stroke="var(--outline)" stroke-width="8"/>
        <!-- mask orange -->
        <path d="M35 120 q55-120 205 0 q-20 85-100 95 q-80-10-105-95z" fill="var(--shiba1)" stroke="var(--outline)" stroke-width="8"/>
        <!-- darker mask -->
        <path d="M64 122 q40-74 152 0 q-30 36-76 42 q-46-6-76-42z" fill="var(--shiba2)" opacity="0.25"/>
        <!-- ears -->
        <path d="M10 70 l-28-70 q30-40 74 0 l-22 76z" fill="var(--shiba1)" stroke="var(--outline)" stroke-width="8"/>
        <path d="M270 70 l28-70 q-30-40-74 0 l22 76z" fill="var(--shiba1)" stroke="var(--outline)" stroke-width="8"/>
        <!-- eyes -->
        <circle cx="105" cy="128" r="12" fill="#121316"/>
        <circle cx="175" cy="128" r="12" fill="#121316"/>
        <!-- muzzle -->
        <ellipse cx="140" cy="165" rx="70" ry="45" fill="#fff8ea" stroke="var(--outline)" stroke-width="6"/>
        <circle cx="140" cy="165" r="10" fill="#121316"/>
        <path d="M125 178 q15 18 30 0" fill="none" stroke="#121316" stroke-width="6" stroke-linecap="round"/>
      </g>

      <!-- Poodle -->
      <g id="poodle" transform="translate(560 330)" class="shadow">
        <!-- head puff -->
        <path d="M80 0 q90 0 110 80 q-10 60-80 78 q-70-18-85-78 q15-80 55-80z" fill="var(--poodle)" stroke="var(--poodleStroke)" stroke-width="8"/>
        <!-- ear puff -->
        <path d="M160 98 q50 40 48 110 q-34 50-96 22 q-10-70 48-132z" fill="var(--poodle)" stroke="var(--poodleStroke)" stroke-width="8"/>
        <!-- face -->
        <path d="M70 110 q70-32 110 22 q-8 44-60 58 q-38-10-60-80z" fill="var(--poodle)" stroke="var(--poodleStroke)" stroke-width="8"/>
        <circle cx="152" cy="150" r="8" fill="#111"/>
        <!-- collar -->
        <path d="M26 240 q150 0 190 -16" fill="none" stroke="var(--accent)" stroke-width="24" stroke-linecap="round"/>
      </g>

      <!-- Hoodie text -->
      <g font-family="Impact, Haettenschweiler, 'Arial Black', sans-serif" font-weight="800" text-anchor="middle" fill="#f5f7fa">
        <text x="450" y="650" font-size="52" letter-spacing="1">DOGE DOG</text>
        <text x="450" y="700" font-size="40" letter-spacing="1">IS ALL OVER</text>
        <text x="450" y="745" font-size="36" letter-spacing="1">THIS MEME GAME</text>
      </g>

      <!-- Outline around hoodie to get sticker vibe -->
      <path d="M170 760 q280 160 560 0 v-340 q0-90-70-145 q-70-55-210-75 q-140 20-210 75 q-70 55-70 145z" fill="none" stroke="#ffffff" stroke-width="26" opacity="0.95"/>
    </svg>
  </div>
</body>
</html>
